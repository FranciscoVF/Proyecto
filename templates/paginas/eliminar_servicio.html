{% extends "base.html" %}

{% block title %}Eliminar Servicio{% endblock title %}

{% block content %}
  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <form class="" action="" method="post">
                {% csrf_token %}
                <div class="card-body p-0">
                    <p>Desea eliminar el servicio de: {{ object.nombre }}</p>
                    <p>Con descripcion: {{ object.descripcion}}</p>
                </div>
                <div class="form-group">
                    <button class="btn btn-dark" type="submit ">Eliminar Servicio</button>
                    <a  href="{% url 'Medicos:DLista_Servicios' %}" class="btn btn-light" type="submit ">Cancelar</a>
                </div>

            </form>
        </div>

      </div>

    </div>

  </div>
{% endblock content %}
