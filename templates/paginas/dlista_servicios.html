{% extends "base.html" %}

{% block title %}Editar Medico{% endblock title %}

{% block content %}
<table class="table table-striped">
    <th>ID</th>
    <th>Nombre</th>
    <th>Descripcion</th>
    <th></th>
    {% for listservicios in object_list %}
      <tr>
          <td>{{ listservicios.id }}</td>
          <td>{{ listservicios.nombre }}</td>
          <td>{{ listservicios.descripcion }}</td>
          <td>
              <a href="{% url 'Medicos:DUpdate_Servicio' listservicios.id %}"><button type="button" id="btnEditar" class="btn btn-success btn-circle"><i class="fas fa-pen fa-sm"></i></button></a>
              <a href="{% url 'Medicos:Eliminar_Servicio' listservicios.id %}"><button type="button" name="button" id="btnEliminar" class="btn btn-danger btn-circle"><i class="fas fa-trash fa-sm"></i></button></a>
          </td>
      </tr>
    {% endfor %}
</table>
<a  href="{% url 'Medicos:Seccion_Director' %}" class="btn btn-dark" style="float: right;" type="submit">Regresar</a>

{% endblock content %}
