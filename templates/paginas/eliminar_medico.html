{% extends "base.html" %}

{% block title %}Eliminar Medico{% endblock title %}

{% block content %}
  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <form class="" action="" method="post">
                {% csrf_token %}
                <div class="card-body p-0">
                    Desea eliminar al medico: {{ object.nombre }} {{ object.apellido_p }} {{ object.apellido_m }}
                </div>
                <div class="form-group">
                    <button class="btn btn-dark" type="submit ">Eliminar Medico</button>
                    <a  href="{% url 'Medicos:DLista_Medicos' %}" class="btn btn-light" type="submit ">Cancelar</a>
                </div>
            </form>
        </div>

      </div>

    </div>

  </div>
{% endblock content %}
